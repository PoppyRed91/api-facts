<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat and dog facts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>
        Cat and Dog Random Facts
    </h1>
    <wrapper class="wrapper">
        <main class="main">
            <div class="cat">
                <div class="cat-description"></div>
                <img class="cat-image" src="./images/cat.jpg" alt="Cat photo"></img>
                <button class="cat-button">What makes you special?</button>
            </div>
            <div class="dog">
                <div class="dog-description"></div>
                <img class="dog-image" src="./images/dog.jpg" alt="Dog photo"></img>
                <button class="dog-button">What makes you special?</button>
            </div>
        </main>
    </wrapper>
    <script src="./script.js"></script>
</body>
</html>
